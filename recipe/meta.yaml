{% set name = "konoha" %}
{% set version = "4.6.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 24a93d27bd428b846dcfacc53bcec9a1b94154062feabf67f3d4ea41c6428c14

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry >=0.12
    - python >=3.6.1,<4.0.0
  run:
    - overrides >=3.0.0,<4.0.0
    - python >=3.6.1,<4.0.0
  run_constrained:
    - janome >=0.3.10,0.4.0
    - natto-py >=0.9.0,0.10.0
    - kytea >=0.1.4, 0.2.0
    - sentencepiece >=0.1.85,0.2.0
    - sudachipy >=0.4.9,0.5.0
    - boto3 >=1.11.0,2.0.0
    - allennlp >=1.3.0,2.0.0
    - fastapi >=0.54.1,0.55.0
    - uvicorn >=0.11.5,0.12.0
    - sudachidict-core >=20200330
    - nagisa >=0.2.7,0.3.0

test:
  imports:
    - konoha
    - konoha.api
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/konoha/
  summary: A tiny sentence/word tokenizer for Japanese text written in Python
  description: |
    Konoha is a Python library for providing easy-to-use integrated interface of
    various Japanese tokenziers, which enables you to switch a tokenizer and
    boost your pre-processing.
  license: MIT
  license_file: LICENSE
  doc_url: https://konoha.readthedocs.io/en/latest/?badge=latest
  dev_url: https://github.com/himkt/konoha

extra:
  recipe-maintainers:
    - BastianZim
